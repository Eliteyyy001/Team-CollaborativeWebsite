<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reporting - SystemSync</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #eee; }
    .note { margin-top: 20px; font-size: 12px; color: #06720B; }
  </style>
</head>
<body>
  <h1>Product Sales Report</h1>
  <table>
    <tr>
      <th>Product</th>
      <th>Units Sold</th>
      <th>Revenue</th>
      <th>Last Updated</th>
    </tr>
    <tr>
      <td>Widget A</td>
      <td>120</td>
      <td>$2,400</td>
      <td>Jan 30, 2026</td>
    </tr>
    <tr>
      <td>Widget B</td>
      <td>85</td>
      <td>$1,700</td>
      <td>Jan 30, 2026</td>
    </tr>
  </table>
  <div class="note">Note: This is placeholder data for layout testing.</div>
</body>
</html>
