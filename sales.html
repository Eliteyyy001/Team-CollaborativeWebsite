<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            color: #444;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>Sales Report</h1>

    <h2>Monthly Sales</h2>
    <table>
        <tr>
            <th>Month</th>
            <th>Total Sales</th>
        </tr>
        <tr><td>January</td><td>$1,200</td></tr>
        <tr><td>February</td><td>$980</td></tr>
        <tr><td>March</td><td>$1,450</td></tr>
        <tr><td>April</td><td>$870</td></tr>
        <tr><td>May</td><td>$1,000</td></tr>
    </table>

    <h2>Yearly Sales</h2>
    <table>
        <tr>
            <th>Year</th>
            <th>Total Sales</th>
        </tr>
        <tr><td>2023</td><td>$12,500</td></tr>
        <tr><td>2024</td><td>$15,200</td></tr>
        <tr><td>2025</td><td>$18,900</td></tr>
    </table>

    <a href="dashboard.html">Back to Dashboard</a>

</body>
</html>
